<html>
    <head>
        <title>Digital Clock</title>
    </head>
    
    <body>
        <p id ="clock" onload="digiClock()"></p>
    </body>
    <script>
        function digiClock(){
            let date = new Date();
            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();
            let session = "AM";
            if(hh==0){
                hh=12;
            }
            if(hh > 12){
                hh = hh-12;
                session = "PM";
            }

            if(hh<10){
                hh="0"+hh;
            }
            if(mm<10){
                mm = "0"+mm;
            }
            if(ss<10){
                ss="0"+ss;
            }
            let time = hh+" : "+mm+" : "+ss+" "+session;
            document.getElementById("clock").innerHTML = time;
            let t = setTimeout(function(){digiClock()},1000);

        }
        digiClock();

    </script>
</html>
